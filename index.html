<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="header">
        <div class="loginform">
            <div class="logo">
                 <img src="./user.png" alt="user_log">
        </div>    
            <form action="">
                <h1>SIGN IN</h1>
                <h4 class="hh">USERNAME</h4> <br>
                <input type="text" placeholder="enter username" autofocus="on" maxlength="15">
                <br> <br>
                <h4 class="hh">PASSWORD</h4> <br>
                <input type="password" placeholder="enter password" maxlength="8">
                <br>
                <input type="submit" value="log in"> <br>
                <a href="#">sign up</a>
                <br>
                <a href="#">forgot password?</a>
            </form>
        </div>
    </div>
</body>
</html>
